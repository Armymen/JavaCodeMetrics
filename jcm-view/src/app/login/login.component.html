<div >
    <h2>Login</h2>
    <form name="form" novalidate>
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" required />
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" required />
        </div>
        <div>
            <button>Login</button>
            <a>Register</a>
        </div>
    </form>
</div>
