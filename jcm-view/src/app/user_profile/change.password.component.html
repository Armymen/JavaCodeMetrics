<form name="form" (ngSubmit)="f.form.valid && changePassword()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !currentPassword.valid }">
        <label for="currentPassword">Current password</label>
        <input type="password" class="form-control" name="currentPassword" [(ngModel)]="model.currentPassword" #currentPassword="ngModel" required />
        <div *ngIf="f.submitted && !currentPassword.valid" class="help-block">Current password is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !newPassword.valid }">
        <label for="newPassword">Password</label>
        <input type="password" class="form-control" name="newPassword" [(ngModel)]="model.newPassword" #newPassword="ngModel" required validateEqual="confirmedPassword" reverse="true" />
        <div *ngIf="f.submitted && !newPassword.valid" class="help-block">New password is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmedPassword.valid }">
        <label for="confirmedPassword">Confirm password</label>
        <input type="password" class="form-control" name="confirmedPassword" [(ngModel)]="model.confirmedPassword" #confirmedPassword="ngModel" required validateEqual="newPassword" />
        <div *ngIf="f.submitted && !confirmedPassword.valid" class="help-block">Password mismatch</div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Change password</button>
